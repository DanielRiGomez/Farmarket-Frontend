<div class="d-flex flex-column justify-content-center align-content-center vh-100">
  <div class="container bg-success p-0  col-8 col-sm-5 col-md-4 col-lg-4 col-xl-4 pb-3 rounded-4 border border-dark border-3" id="cuerpo">

    <div class="row">
      <div class="col-12 ">
        <h1 class="h1 text-bg-dark  p-3 text-center w-100 rounded-4 border border-5" id="titulo">Farmarket</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <section class="container" >

          <div class="h2 text-center rounded-5">Registro</div>

          <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <label >Email:</label>
            <input class="form-control mb-3" type="email" placeholder="Email" formControlName="email">
            <label >Nombre:</label>
            <input class="form-control mb-3" type="text" placeholder="Usuario" formControlName="name">
            <label >Contraseña:</label>
            <input class="form-control mb-3" type="password" placeholder="Contraseña" formControlName="pass">

            <button class="btn btn-primary col-10 col-sm-10 col-md-10 col-lg-5 m-lg-2 m-xl-3 m-3" type="ngSubmit" id="registar" [disabled]="registerForm.invalid">Registrarse</button>
            <button class="btn btn-primary col-10 col-sm-10 col-md-10 col-lg-5 m-lg-2 m-xl-3 m-3" type="button" id="Cancelar" (click)="btnLogin()">Cancelar</button>
          </form>

        </section>
      </div>
    </div>

  </div>
</div>
