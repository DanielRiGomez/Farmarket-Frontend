<div class="d-flex flex-column justify-content-center align-content-center">

  <div class="container bg-dark mw-100 p-2 border border-5 border-secondary">
    <h1 class="text-white text-center mb-2">Farmarket</h1>
    <button class="btn btn-danger position-absolute" id="salir" (click)="btnLogOut()">salir</button>
  </div>

  <div class="container bg-success w-100 mt-5 rounded border border-2 border-dark">
    <div class="col-11 border m-3 p-1 d-flex justify-content-center" *ngFor="let list of allUsers | paginate: {itemsPerPage:10, currentPage: pagePublis}">
      <div class="row">
        <img class="col-1 ms-2" src="./assets/images/usuario.png">
        <div class="text-center col-4">{{list.name}}</div>
        <div class="text-center col-4">{{list.email}}</div>
        <button class="btn btn-danger col-2" value="{{list.email}}" (click)="deleteUser($event)">Eliminar</button>
      </div>
    </div>
    <div class="d-flex justify-content-center mb-2">
      <pagination-controls class="text-center bg-primary rounded-5" (pageChange)="pagePublis = $event"></pagination-controls>
    </div>
  </div>

</div>
