<div class="d-flex flex-column justify-content-center align-content-center">
  <div class="container bg-dark mw-100 p-2 border border-5 border-secondary">
    <h1 class="text-white text-center mb-2">Farmarket</h1>
    <button class="btn btn-danger position-absolute" id="salir" (click)="btnLogOut()">salir</button>
    <button class="btn btn-primary" (click)="btnMenu()">Menu Inicial</button>
    <button class="btn btn-primary rounded-circle float-end p.0" type="button" (click)="btnPerfil()">
      <img width="30" src="./assets/images/usuario.png">
    </button>
    <label class="text-white float-end">{{this.emailUser}}</label>
  </div>

  <div class="container bg-success w-100 mt-5 rounded border border-2 border-dark">
    <app-my-publications></app-my-publications>
  </div>

  <div class="container bg-success w-100 mt-5 rounded border border-2 border-dark mb-4">
    <div class="row">
      <h2 class="h2 text-center col-12 p-4">Nueva Publicacion</h2>
    </div>

      <form class="mb-4" [formGroup]="newPublication" >
          <div class="d-flex align-content-center justify-content-center">
            <div class="col-lg-3">
              <label class="pe-1">Producto:</label>
              <input class="form-control " type="text"  placeholder="Nombre del Producto" formControlName="name">
            </div>
            <div class="col-lg-3 ms-5 pe-5 ps-5 ">
              <label class="pe-1 ps-3">Tipo:</label>
              <select class="dropdown btn btn-dark type-products" formControlName="type">
                <option value="tipo1">tipo1</option>
                <option value="tipo2">tipo2</option>
                <option value="tipo3">tipo3</option>
              </select>
            </div>
            <div class="col-lg-3 ms-5">
              <label class="pe-1 ps-3">Imagen:</label>
              <input class="form-control" type="file" accept=".jpg, .png, .pdf" placeholder="Nuevo Usuario" formControlName="image" (change)="saveImage($event)">
            </div>
          </div>
        <div class="row mt-4">
          <div class="d-flex align-content-center justify-content-center">
            <label class="pe-1">Descripcion:</label>
            <textarea class="form-control mb-3 col-3 w-50" rows="3" formControlName="describe"></textarea>
            <button class="btn btn-warning ms-5 h-50" type="ngSubmit" (click)="createPublication()" [disabled]="newPublication.invalid">Crear Publicacion</button>
          </div>
        </div>
      </form>
  </div>
</div>
